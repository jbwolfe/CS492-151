<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Console Clicker</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

      <style type="text/css">
      .center {
        float: none;
        margin-left: auto;
        margin-right: auto;
      }
      .row {
        padding-top: 2%;
      }
      .scrolling-body {
        background-color: #223;
        max-height: 10cm;
        overflow-y: scroll;
      }
      </style>
  </head>
  <body>
    <div class="container row center">
      <div class="col-sm-4 col-sm-offset-1 sidebar">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h2>Game Consoles</h2>
          </div>
          <div class="panel-body scrolling-body">
            <ul id="console-list" class="nav nav-sidebar"></ul>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-sm-offset-1 main">
        <div id="console">
          <h2 id="console-name"></h2>
          <div id="console-count"></div>
          <img class="img-responsive img-rounded" id="console-img" src="" alt="Retro console">
        </div>
      </div>
    </div>

      <!-- Scripts -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="js/app.js"></script>
  </body>
</html>
